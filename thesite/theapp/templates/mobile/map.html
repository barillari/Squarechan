{% extends 'mobile/base.html' %}
{% block maindiv %}

{% include 'mobile/nojs.html' %}


<div id="mobilemapbox">
<div class="mobilebuttondiv">
<span id="mobile-acceptandcontinue" class="u mobilebuttonlink">Accept location and continue &gt;&gt;&gt;</span>
</div>

<div id="mobile-mapinstructions">Tap to set location. Drag to scroll.</div>
<div id="map_canvas" class="map-canvas-mobile"></div>

{%comment%}
<!--

FIXED-SIZE PAGE--FILL VIEWPORT. catch .resize() to redraw on resize.

Click the map to change your location.
[ accept location and continue >> ] -> go to mainpage

[MAP]


[ search again ] <- back to search results, #hashtag to new search
-->
{%endcomment%}


<script type="text/javascript">
$(document).ready(function() {
   LOC = get_qs_hash_value('loc');
   if(!LOC) {
       alert("Query string must include a location.");
       return;
   }
   show_map_lat_lng(parseFloat(LOC.split(",")[0]), parseFloat(LOC.split(",")[1]));
   $("#mobile-acceptandcontinue").click(mobile_acceptandcontinue);
});
</script>



{% endblock %}
